<head>

<body>
    <header class="cabecalho container">
        <img src="../assets/img/admin.svg" alt="Logotipo Admin" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="#">Dashboard</a></li>
                <li class="cabecalho__link"><a href="#">Clientes</a></li>
                <li class="cabecalho__link"><a href="#">Livros</a></li>
            </ul>
        </nav>
    </header>


    <main class="clientes-container">
        <table class="tabela">
            <thead>
                <tr>
                    <th class="tabela__coluna--g">Título</th>
                    <th class="tabela__coluna--g">Autor</th>
                    <th class="tabela__coluna--m">Ano</th>     
                    <th class="tabela__coluna--m">Preço</th>     
                    <th class="tabela__coluna--m tabela__alinhamento--direita"><a href="./cadastra_livro.html" class="botao-simples botao-simples--adicionar">Novo Livro</a></th>
                </tr>
            </thead>

            <tbody data-tabela>
          
                <!-- <td class="td" data-td>${nome}</td>
                <td>${email}</td>
                <td>
                    <ul class="tabela__botoes-controle">
                        <li><a href="../telas/edita_cliente.html" class="botao-simples botao-simples--editar">Editar</a></li>
                        <li><button class="botao-simples botao-simples--excluir" type="button">Excluir</button></li>
                    </ul>
                </td> -->
          
            </tbody>
        </table>
    
        <div class="modal-container modal--fechado">
            <article class="modal">
                <h2 class="modal__titulo">
                    Excluir
                </h2>
                <button class="modal__fechar">X</button>
                <p class="modal__texto">Deseja excluir essa entrada?</p>
                <div class="modal__botao-container">
                    <button class="modal__botao modal__botao--confirmar">Excluir</button>
                    <button class="modal__botao">Não excluir</button>
                </div>
            </article>
        </div>
        
    </main>
</body>
