<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
   >    
    <style rel="stylesheet">
      [class ^= col] {border: 1px solid red; min-height: 30px;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-3 col-xl-4">
          <span></span>
        </div>
        <div class="col-sm-6 col-md-3 col-xl-1">
          <span></span>
        </div>
        <div class="col-sm-6 col-md-3 col-xl-5">
          <span></span>
        </div>
        <div class="col-sm-6 col-md-3 col-xl-2">
          <span></span>
        </div>
      </div> <!-- /row -->
    </div> <!-- /container -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script> -->
    <script>
      // Esse script tem fins puramente didáticos ele escreve o número de células mescladas em 4 larguras de viewport de acordo com as classes prefixadas definidas para cada coluna.
      const textoCelula = document.querySelectorAll('span');
      window.addEventListener('resize', preencherCelulas); 
      window.addEventListener('DOMContentLoaded', preencherCelulas);    
      function preencherCelulas() {
        textoCelulas(0, '12 colunas');  
        textoCelulas(576, '6 colunas');  
        textoCelulas(768, '3 colunas');
        if(window.innerWidth > 1200) {          
          for(let i=0; i<4; i++) {
            textoCelula[0].innerHTML = '4 colunas';
            textoCelula[1].innerHTML = '1 coluna';
            textoCelula[2].innerHTML = '5 colunas';
            textoCelula[3].innerHTML = '2 colunas';
          }
        }         
    };      
    textoCelulas = (vw, texto) => {
      if (window.innerWidth > vw) {
          for(let i=0; i<4; i++) {
          textoCelula[i].innerHTML = texto;
          }
        }      
    }
    </script>
  </body>
</html>
