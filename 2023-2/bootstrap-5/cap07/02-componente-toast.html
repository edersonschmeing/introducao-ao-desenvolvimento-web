<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
   >
  </head>
  <body class="bg-light"> 
    <header class="container-fluid text-center text-bg-success py-2">
      <h1>Livro Bootstrap do Maujor</h1>
      <h2>Capítulo 7 &#8212; Componentes simples</h2>
    </header>
    <main class="container bg-white border border-top-0 border-bottom-0 border-secondary py-5">      
      <div class="row">
        <h2 class="text-primary">Toast</h2>
        <p>Esse componente permanece à vista durante 12000ms,<br>mas podemos fechá-lo clicando o X</p>
        <div class="col">
          <div class="toast">
            <div class="toast-header">
              <strong class="me-auto">Toast é muito legal</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
              Alô Mundo! Eu sou o componente Toast do Bootstrap
            </div>
          </div>          
        </div> <!-- col -->
      </div> <!-- row -->        
    </main> 
    <footer class="container-fluid text-center text-bg-success py-2">
      <small>&copy; Todos os direitos reservados</small>
    </footer>    
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
      </script>
      <script>
        const toast = new bootstrap.Toast('.toast', {'delay': 12000})
        toast.show()  
      </script>
  </body>
</html>
