<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
   >
   <link href="../bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style rel="stylesheet">
    </style>
  </head>
  <body class="bg-light">
    <header class="container-fluid text-center text-bg-success py-2">
      <h1>Livro Bootstrap do Maujor</h1>
      <h2>Capítulo 10 &#8212; Formulários</h2>
    </header>
    <main class="container bg-white border border-top-0 border-bottom-0 border-secondary py-5"
    >
      <div class="row">
        <div class="col">
          <h2 class="text-primary mb-5">Layout de formulário</h2>
        </div> 
      </div>
      
      <div class="row mb-5">
        <h3>Quatro campos inline</h3>
        <div class="col">
          <input type="text" class="form-control" placeholder="Campo 1">
        </div> <!-- .col -->
        <div class="col">
          <input type="text" class="form-control" placeholder="Campo 2">
        </div> <!-- .col -->
        <div class="col">
          <input type="text" class="form-control" placeholder="Campo 3">
        </div> <!-- .col -->
        <div class="col">
          <input type="text" class="form-control" placeholder="Campo 4">
        </div> <!-- .col -->    
      </div><!-- .row -->
      
      <div class="row">
        <h3>Rótulo/campo inline</h3>      
        <div class="col">
          <label class="form-label" for="campo1">Campo 1</label>
        </div> <!-- .col -->
        <div class="col">
          <input type="text" class="form-control" id="campo1">
        </div> <!-- .col -->
        <div class="col">
          <label class="form-label" for="campo2">Campo 2</label>
        </div> <!-- .col -->
        <div class="col">
          <input type="text" class="form-control" id="campo2">
        </div> <!-- .col -->
      </div><!-- .row -->
      
      <div class="row">
        <h3>Rótulo/campo inline</h3>      
        <div class="col-md-1">
          <label class="form-label" for="campo1">Campo 1</label>
        </div> <!-- .col -->
        <div class="col-md-3">
          <input type="text" class="form-control" id="campo1">
        </div> <!-- .col -->
        <div class="col-md-1">
          <label class="form-label" for="campo2">Campo 2</label>
        </div> <!-- .col -->
        <div class="col-md-3">
          <input type="text" class="form-control" id="campo2">
        </div> <!-- .col -->
        <div class="col-md-1">
          <label class="form-label" for="campo3">Campo 3</label>
        </div> <!-- .col -->
        <div class="col-md-3">
          <input type="text" class="form-control" id="campo3">
        </div> <!-- .col -->
      </div><!-- .row -->
    </main>
    <footer class="container-fluid text-center text-bg-success py-2">
      <small>&copy; Todos os direitos reservados</small>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
