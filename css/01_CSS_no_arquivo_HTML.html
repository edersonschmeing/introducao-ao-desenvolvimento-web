<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--define metadata-->
    <title> CSS no arquivo HTML </title>   
    <style> 
    body {
        margin:0;
        padding:0; 
        font-size:20px;
    }
    
    /*seletor elemento*/
    p {
	    width: 400px;
	    text-align: justify;
	    line-height: 1;
	    background: #9d56b4;
	    margin: 30px 80px 20px 40px;
	    border: solid #ccc;
	    border-width: 10px 30px 10px 15px;
	    padding: 10px 10px 10px 10px;
        
        /* 
        margin: 25px 50px 75px 100px;
        top margin is 25px
        right margin is 50px
        bottom margin is 75px
        left margin is 100px

        margin-top: 10px;
        margin-bottom: 80px ;       
        margin-left: 200px;
        margin-right: 40px;
        */ 
    } 

    /*seletor id*/
    #unico {
        width: 400px;
	    text-align: justify;
	    line-height: 1;
	    background: #d5dc14;
	    margin: 30px 80px 20px 40px;
	    border: solid #ccc;
	    border-width: 10px 30px 10px 15px;
	    padding: 10px 10px 10px 10px;


    }
    
    /*seletor class*/
    .cor-vermelho  {
        width: 500px;
		height: 250px;
		border: 2px solid black;
		background: rgb(214, 56, 8);
        margin-left: 30px;
    }

    .cor-verde  {
        width: 500px;
		height: 250px;
		border: 2px solid black;
		background: rgb(24, 240, 12);
		margin-top: 20px; 
        margin-left: 30px;
    }

  

    </style>   
<head>
<body>
    
    <div>
        <p>Esse exemplo apresenta como utilizar o CSS dentro do próprio arquivo HTML. 
           No exemplo aplicamos CSS nos elementos  <code>  &ltbody&gt </code> <code>  &ltp&gt </code> </p>
    </div>

    <div>
        <p id="unico">Esse exemplo apresenta como utilizar o CSS dentro do próprio arquivo HTML. 
           No exemplo aplicamos CSS nos elementos  <code>  &ltbody&gt </code> <code>  &ltp&gt </code>
           utilizando seletor id </p>
    </div>


    <div class="cor-vermelho">


    </div>

    <div class="cor-verde">


    </div>

</body>
</html>
