<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Elemento canvas da HTML5</title>
  <meta charset="utf-8">
  <style rel="stylesheet">
	 .canvas-verde {
			width: 500px;
			height: 250px;
			border: 2px solid black;
			background: rgb(24, 240, 12);
			margin-top: 20px; 
	  }
      .canvas-vermelho {
			width: 500px;
			height: 250px;
			border: 2px solid black;
			background: rgb(247, 14, 49);
			margin-top: 20px; 
	   }
	</style>
</head>
<body>
	<canvas class="canvas-verde">
		<p>Conteúdo alternativo para navegadores que não suportam canvas.</p>
	</canvas>

	<canvas class="canvas-vermelho">
		<p>outro elemento</p>
	</canvas>

	<canvas class="canvas-verde">
		<p>outro elemento</p>
	</canvas>
</body>
</html>
