<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <title> Imagem </title>         
<head>
<body>
    
    <h1> Imagem  <code> &ltimg&gt  </code> </h1>

    <p>A tag de imagem não precisa ser fechada, já que o seu conteúdo é definido na própria tag com o atributo “src”. </p>
    
    </br>

    <h2>Exemplo 01 </h2> 

    <img src="https://www.pr.senac.br/images/topo_site_bl1_2018.png" alt="logo do SENAC">

    </br>
    </br>
    <h2>Exemplo 02 </h2> 

    <img src="imagem/senac-logo-3-1.png" alt="logo do SENAC">

</body>
</html>
