<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <title> Demais tags </title>         
<head>
<body>
    
    <h1> Demais tags </h1>

    <b>palavra em negrito</b> 
    <strong>palavra com forte ênfase</strong>
    <i>palavra em itálico</i>
    <em>palavra com ênfase</em>
    <small> (advertência e notas inline) </small>
    <code>trechos de código de computador)</code> 
    <hr> <!-- Cria uma linha horizontal entre os parágrafos -->
    <br><br>  <!-- Cria duas quebras de linhas adicionais entre os parágrafos -->
    <p>O HTML é fundamental para quem deseja criar um site na web.</p> <!-- Este é um parágrafo em HTML -->

</body>
</html>
