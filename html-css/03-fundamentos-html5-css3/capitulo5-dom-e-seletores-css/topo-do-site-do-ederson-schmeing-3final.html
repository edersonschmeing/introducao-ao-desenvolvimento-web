<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Criação de sites com HTML e CSS | Ederson Schmeing</title>
<meta charset="utf-8">

		<link rel="stylesheet" href='../normalize.css'></link>
		<style rel="stylesheet">
			*, *:before, *:after {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
						box-sizing: border-box;
			}
		
		.clear {
			 clear: both;
		 }
		
		body {
			font: 18px/1.4 arial, sans-serif;
			background: #ddd;
			color: #333;
		}
		
		.tudo {
			width: 100%;
			max-width: 960px;
			margin: 0 auto;
			background: #fff;
		}	
		
		.topo {
			width:100%;
			line-height: 1;
			padding: 1px 20px 10px 20px;
		}
		
		.topo h1  {
			font-size: 36px;
			margin: 4px 0 2px 0;
			text-align: right;
		}
		
		.topo a  {
			color:  #195485;
			text-decoration: none;
		}
		
		.topo h2 {
			font-size: 20px;
			margin: 2px 0 4px 0;
			text-align: right;
		}
		
		nav > ul {
			margin: 5px 0 0 0;
			padding: 0;
			width: 100%;
			background:  #195485; 
		}

		nav { 
			border-top: 1px solid  #195485;
			width: 100%;
			width: calc(100% + 40px);
			margin-left: -20px;
		}

		.topo ul li {
			list-style: none;
			display: inline;
		}
		
		.topo ul li a {
			float:left;
			text-decoration: none;	
			text-transform:uppercase;
			text-align: center;
			border-right: 1px solid #fff;	
			padding: 10px 20px;
			color: #fff;
			background:  #195485;
			font-size: 14px;
			font-weight: bold;
		}
		
		.topo ul li:last-child a { border: none; }
		
		.topo ul li a:hover, .home .corrente {
			color: #000;
			background: #5a8bb4;	
		}
	</style>
</head>
<body class="home">
	<div class="tudo">
		<header class="topo">
			<hgroup>
				<h1><a href="/">Site do Ederson Schmeing</a></h1>
				<h2>Site destinado a divulgar o trabalho de Ederson Schmeing</h2>
			</hgroup> 
			<nav>
				<ul>
					<li><a class="corrente" href="home.html">home</a></li>
					<li><a href="portfolio.html">portfólio</a></li> 
					<li><a href="artigos-html.html">artigos HTML</a></li>
					<li><a href="artigos-css.html">artigos CSS</a></li>
					<li><a href="contato.html">contato</a></li>
					<div class="clear"></div>
				</ul>
			</nav> 
		
	    </header>
		<!-- mais conteúdo -->
		
		<footer class="rodape">
			<!-- conteúdo do rodapé do site -->
		</footer>

	</div> <!-- fim /.tudo -->
</body>
</html>
