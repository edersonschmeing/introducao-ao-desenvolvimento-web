<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Posicionamento relativo</title>
<style rel="stylesheet">
div {
	width: 170px;
	height: 40px;
	border: 1px solid black;
}
div.dois {
	position: relative;
	left: 60px;
	top: 15px;
	margin: 20px 0;
	}
</style>
</head>
<body>
<div class="um">Este é o elemento DIV 1</div>
<div class="dois">Este é o elemento DIV 2</div>
<div class="tres">Este é o elemento DIV 3</div>
</body>
</html>
