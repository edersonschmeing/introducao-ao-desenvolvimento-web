<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
   >
   <style rel="stylesheet">
    .row {
      margin: 30px 0;
    }
   </style>
  </head>
  <body class="bg-light"> 
    <header class="container-fluid text-center text-bg-success py-2">
      <h1>Livro Bootstrap do Maujor</h1>
      <h2>Capítulo 4 &#8212; Classes para alinhamento vertical</h2>
    </header>
    <main class="container bg-white border border-top-0 border-bottom-0 border-secondary py-5">      
      <div class="row">     
        <div class="col-12">     
          <h2 class="text-primary">Classes padrão para alinhamento vertical</h2>
        </div>
      </div> <!-- row -->
      <div class="row">   
        <div class="col-12">
          <span class="align-baseline">baseline</span>
          <span class="align-top">top</span>
          <span class="align-middle">middle</span>
          <span class="align-bottom">bottom</span>
          <span class="align-text-top">text-top</span>
          <span class="align-text-bottom">text-bottom</span>
        </div>         
      </div> <!-- row -->      
    </main> 
    <footer class="container-fluid text-center text-bg-success py-2">
      <small>&copy; Todos os direitos reservados</small>
    </footer>

    ></script>

  </body>
</html>
