<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
   >
   <link href="../bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style rel="stylesheet"></style>
  </head>
  <body class="bg-light">
    <header class="container-fluid text-center text-bg-success py-2">
      <h1>Livro Bootstrap do Maujor</h1>
      <h2>Capítulo 8 &#8212; Componentes complexos</h2>
    </header>
    <main class="container-fluid bg-white border border-top-0 border-bottom-0 border-secondary py-5"
    >
      <div class="row">
        <div class="col">
          <h2 class="text-primary">Carousel</h2>
          <p class="fs-5"><span class="bi-pencil-fill"></span> Faça suas experiências aqui</p>
        </div> 
      </div>
      <div class="row">
        <div class="col-4">
          <div id="xpto" class="carousel slide carousel-fade carousel-dark"  data-bs-interval="300" ssdata-bs-ride="carousel">          
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#xpto" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#xpto" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#xpto" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>            
            <div class="carousel-inner" style="border-radius: 50%">
              <div class="carousel-item">
                <img src="https://placekitten.com/800/800" class="d-block w-100" alt="...">
                <!-- <img src="g1.jpg" class="d-block w-100" alt="..."> -->
              </div>
              <div class="carousel-item  active">
                <img src="https://placekitten.com/900/900" class="d-block w-100" alt="...">
                <!-- <img src="g2.jpg" class="d-block w-100" alt="..."> -->
              </div>
              <div class="carousel-item">
                <img src="https://placekitten.com/200/200" class="d-block w-100" alt="...">
                <!-- <img src="g3.jpg" class="d-block w-100" alt="..."> -->
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#xpto" data-bs-slide="prev">
              <span class="bi-arrow-left-circle-fill fs-2"></span>              
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#xpto" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div> <!-- .col -->
      </div><!-- .row -->
    </main>
    <footer class="container-fluid text-center text-bg-success py-2">
      <small>&copy; Todos os direitos reservados</small>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
