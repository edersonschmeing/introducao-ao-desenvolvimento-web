<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap | Alinhamento vertical das linhas do grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
   >    
    <style rel="stylesheet">
      .row {border: 1px solid blue; height: 200px; margin-bottom: 20px;}
      [class ^= col] {border: 1px solid red; background: #f1f1f1;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col align-self-start">
          align-self-start (valor CSS inicial)
        </div>
        <div class="col align-self-center">
          align-self-center
        </div>
        <div class="col align-self-end">
          align-self-end
        </div>
      </div> <!-- /row -->
    </div> <!-- /container -->      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
