<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
   >
   <link href="../bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style rel="stylesheet">
    </style>
  </head>
  <body class="bg-light">
    <header class="container-fluid text-center text-bg-success py-2">
      <h1>Livro Bootstrap do Maujor</h1>
      <h2>Capítulo 10 &#8212; Formulários</h2>
    </header>
    <main class="container bg-white border border-top-0 border-bottom-0 border-secondary py-5"
    >
      <div class="row">
        <div class="col">
          <h2 class="text-primary text-center">Formulário de login</h2>
        </div> 
      </div>
      <div class="row mt-3">
        <div class="col" style="width: 100%; max-width: 400px; margin: 0 auto;">
          <form>
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" class="form-control">
         
              <label class="form-label" for="senha">Senha</label>
              <input type="password" id="senha" class="form-control">
          
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="lembre" checked>
                  <label class="form-check-label" for="lembre">Lembre-me</label>
                </div>
              </div>
          
              <div class="col">
                <a href="#">Esqueci minha senha</a>
              </div>
            </div>
          
            <button type="submit" class="btn btn-primary btn-block w-100 mb-4">Entrar</button>
          
            <div class="text-center">
              <p>Não está inscrito? <a href="#">Faça sua inscrição</a></p>
              <p>ou faça login com:</p>
              <div class="fs-4">
                <button class=" btn bi bi-facebook text-bg-primary rounded-5"></button> 
                <button class=" btn bi bi-google text-bg-primary rounded-5"></button> 
                <button class=" btn bi bi-twitter text-bg-primary rounded-5"></button> 
                <button class=" btn bi bi-github text-bg-primary rounded-5"></button>
              </div>
            </div>
          </form>
        </div> <!-- .col -->
      </div><!-- .row -->
    </main>
    <footer class="container-fluid text-center text-bg-success py-2">
      <small>&copy; Todos os direitos reservados</small>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
