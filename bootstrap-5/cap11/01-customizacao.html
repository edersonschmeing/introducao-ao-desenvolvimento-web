<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
   >
   <!-- <link href="../bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> -->
    <style rel="stylesheet">
      /* .btn-primary.custom { --bs-btn-bg:maroon;} */
      .btn-novo {
        --bs-btn-color: #fff;
        --bs-btn-bg: #8c6717;
        --bs-btn-border-color: #8c6717;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #745007;
        --bs-btn-hover-border-color: #8c6512;
        --bs-btn-focus-shadow-rgb: 49, 132, 253;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #8c6512;
        --bs-btn-active-border-color: #8c6411;
        --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #8c6717;
        --bs-btn-disabled-border-color: #8c6717;
      }
    </style>
  </head>
  <body class="bg-light">
    <header class="container-fluid text-center text-bg-success py-2">
      <h1>Livro Bootstrap do Maujor</h1>
      <h2>Capítulo 11 &#8212; Customização</h2>
    </header>
    <main class="container py-5"
    >
      <div class="row">
        <div class="col">
          <h2 class="text-primary">Dicas de customização</h2>
        </div> 
      </div>
      <div class="row my-5">
        <h3>Cor de fundo do botão primário</h3>
        <div class="col-6">
          <button class="btn w-100 btn-primary">Botão primário padrão</button>
        </div>
        <div class="col-6">
          <button class="btn w-100 btn-primary custom" style="--bs-btn-bg: maroon">Botão primário customizado</button>
        </div>
      </div><!-- .row -->
      <div class="row my-5">
        <h3>Criar um novo botão</h3>
        <div class="col-6">
          <button class="btn w-100 btn-primary">Botão primário padrão</button>
        </div>
        <div class="col-6">
          <button class="btn w-100 btn-novo">Botão novo customizado</button>
        </div>
      </div><!-- .row -->
    </main>
    <footer class="container-fluid text-center text-bg-success py-2">
      <small>&copy; Todos os direitos reservados</small>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
